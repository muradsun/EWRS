<fieldset id="TextBoxesGroup">
    <legend>
        Subject(s)
    </legend>

    <div class="form-group">
        <label> Workflow Name <span class="symbol required"></span> </label>
        <input id="txtWorkflowName" type="text" placeholder="Enter Subject Title" class="form-control" value="" />
    </div>

    <ol class="list-group dd-list">
        <li class="dd-item list-group-item no-radius no-margin no-border-top no-border-left no-border-right" data-id="1">
            <div class="row">
                <div class="col-md-1" style="width:20px !important; height:95px">
                    <input type="hidden" class="nstWf_hdnSequenceNo" value="1" />
                </div>
                <div class="col-md-11">
                    <div class="pull-left padding-right-10" style="font-size:60px"> <i class="fa fa-street-view"></i></div>
                    <div class="media-body ">
                        <small class="pull-right text-light"><span class="label partition-blue">Originator</span></small>
                        <strong class="updater-title"> Originator </strong>
                        <br>
                        <small class="text-light"></small>
                        <div class="pull-right">
                            <span class="btn btn-xs btn-default"> 1 </span>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li class="dd-item list-group-item no-radius no-margin no-border-top no-border-left no-border-right" data-id="2">
            <div class="row">
                <div class="col-md-1 dd-handle">
                    <i class="fa fa-sort"></i>
                    <input type="hidden" class="nstWf_hdnSequenceNo" value="2" />
                </div>
                <div class="col-md-11">
                    <div class="pull-left padding-right-10"> <img class="img-circle" alt="image" src="/assets/images/avatar-2.jpg"> </div>
                    <div class="media-body ">
                        <small class="pull-right text-light">5 mins ago</small>
                        <strong> [[ Name  2]] </strong> (<strong> [[ PF No.]] </PF></strong>)
                        <br>
                        <small class="text-light">  [[ Title ]] </small>
                        <div class="pull-right">
                            <span class="btn btn-xs btn-default btn-seq"> 2 </span>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li class="dd-item list-group-item no-radius no-margin no-border-top no-border-left no-border-right" data-id="3">
            <div class="row">
                <div class="col-md-1 dd-handle">
                    <i class="fa fa-sort"></i>
                    <input type="hidden" class="nstWf_hdnSequenceNo" value="3" />
                </div>
                <div class="col-md-11">
                    <div class="pull-left padding-right-10"> <img class="img-circle" alt="image" src="/assets/images/avatar-2.jpg"> </div>
                    <div class="media-body ">
                        <small class="pull-right text-light">5 mins ago</small>
                        <strong> [[ Name 3 ]] </strong> (<strong> [[ PF No.]] </PF></strong>)
                        <br>
                        <small class="text-light">  [[ Title ]] </small>
                        <div class="pull-right">
                            <span class="btn btn-xs btn-default btn-seq"> 3 </span>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ol>
</fieldset>
