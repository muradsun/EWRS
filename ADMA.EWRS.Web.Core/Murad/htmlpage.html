<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    
    <div class="panel panel-white">
        <div class="panel-heading">
            <h5 class="panel-title">Default Form</h5>
        </div>
        <div class="panel-body">
            <p class="text-small margin-bottom-20">
                All textual
                <code>
                    &lt;input&gt;
                </code>
                ,
                <code>
                    &lt;textarea&gt;
                </code>
                , and
                <code>
                    &lt;select&gt;
                </code>
                elements with
                <code>
                    .form-control
                </code>
                are set to
                <code>
                    width: 100%;
                </code>
                by default. Wrap labels and controls in
                <code>
                    .form-group
                </code>
                for optimum spacing.
            </p>
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputEmail1"> Email address </label>
                    <input class="form-control" id="exampleInputEmail1" type="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"> Password </label>
                    <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
                </div>
                <div class="checkbox clip-check check-primary">
                    <input id="checkbox1" type="checkbox" value="1">
                    <label for="checkbox1"> Remember me </label>
                </div>
                <button class="btn btn-o btn-primary" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>

</body>
</html>
